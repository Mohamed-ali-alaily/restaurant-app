<div class="order-container">
  <h2>Place Your Order</h2>

  <form>
    <div class="input-group">
      <label>Name</label>
      <input type="text" placeholder="Enter your name">
    </div>

    <div class="input-group">
      <label>Phone</label>
      <input type="text" placeholder="01xxxxxxxxx">
    </div>

    <div class="input-group">
      <label>Address</label>
      <input type="text" placeholder="Your full address">
    </div>

    <div class="input-group">
      <label>Your Order</label>
      <textarea placeholder="Write the items you want..."></textarea>
    </div>

    <button type="button" class="btn">Confirm Order</button>
  </form>
</div>
